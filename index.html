<!DOCTYPE html>
<html>
<head>
	<title>Calc table multiplication</title>
</head>
<body>
	<script>
    	/*Marcos J aguirre

		proyecto aprende programa
		
			*/
		input=prompt("Enter your name");
		n=prompt("Entre a number multiplication","");
		i=1;
		document.write("<h2>multiplication</h2>");
		while(i<=11)
        {
			
		i=i+1;
        document.write(n+"*"+i+"="+n*i+"<br>");
	document.write(input+" ");	
				}


	</script>

</body>
